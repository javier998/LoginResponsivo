<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

   <!--Title--> 
    <title>Registro</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="">
    <!--Comienza el contenedor-->
    <div class="container-fluid">
        <!--Comienza el contenedor para las columnas-->
        <div class="container align-middle " style="height: 80vh;">
            <!--Comienza el div con la fila para las 3 columnas-->
            <div class="row largo align-middle align-items-center ">

                <!--Columna posicion derecha-->
                <!--Esta columna solo se utilizara para dar espacios-->
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>

                <!--Columna posicion central, esta columna se utilzara para el formulario-->
                <div class="rounded border-primary bg-light col-10 col-sm-8 col-md-6 col-lg-4">
                    <h1 class="title text-primary text-center p-3">Registrar Usuario</h1>
                    <form action="get">
                        <!--Input ingreso de nombres-->
                        <div class="input-group mb-3">
                            <span class="input-group-text " id="basic-addon1">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </span>
                            <input type="text" class="form-control" placeholder="Ingrese sus nombres" aria-label="Names" aria-describedby="basic-addon1">
                        </div>

                        <!--Input ingreso de apellidos-->
                        <div class="input-group mb-3">
                            <span class="input-group-text " id="basic-addon1">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </span>
                            <input type="text" class="form-control" placeholder="Ingrese sus apellidos" aria-label="LastName" aria-describedby="basic-addon1">
                        </div>
                        <!--Input ingreso de correo-->
                        <div class="input-group mb-3">
                            <span class="input-group-text " id="basic-addon1">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </span>
                            <input type="email" class="form-control" placeholder="Ingrese correo" aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                        <!--Input ingreso de correo-->
                        <div class="input-group mb-3">
                            <span class="input-group-text " id="basic-addon1">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </span>
                            <input type="email" class="form-control" placeholder="Repita el correo" aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <ion-icon name="key-outline"></ion-icon>
                            </span>
                            <input type="password" class="form-control" placeholder="ContraseÃ±a" aria-label="Password" aria-describedby="basic-addon1">
                        </div>                  
                        <div class="input-group mb-3">
                            <input type="submit" class="form-control" value="Guardar">
                        </div>
                    </form>
                    
                </div>

                <!--Columna posicion izquierda-->
                <!--Esta columna se utilzara para espacio-->
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
